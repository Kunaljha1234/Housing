<div class="row mb-5">
  <div class="col-12 col-md-8 col-lg-8">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
    <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form="ngForm">
      <div>
        <tabset #formTabs>
          <tab heading="Basic Info">
            <div class="form-group col-12">
              <p>I want to</p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary mx-2"
                            btnRadio="1" role="button" name = "sellRent" >
                            Sell
                </label>

                <label class="btn btn-outline-primary"
                            btnRadio="2" role="button" name = "sellRent" >
                            Rent
                </label>
              </div>
            </div>

            <div class="form-group col-12 my-2">
              <p>BHK</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let bhk of ['1','2','3','4']" class="btn btn-outline-primary mx-1" [btnRadio]= "bhk" role="button" name = "sellRent" >
                  {{bhk}}
                </label>
              </div>
            </div>

            <div class="form-group col-12 my-2">
              <p>Property Type</p>
              <div class="btn-group" btnRadioGroup name="propType" [(ngModel)] = "propertyView.Type">
                <label *ngFor="let ptype of propertyTypes" class="btn btn-outline-primary mx-1" [btnRadio]= "ptype" role="button" name = "sellRent" >
                  {{ptype}}
                </label>
              </div>
            </div>

            <div class="form-group col-12 my-2">
              <p>Furnish Type</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let ftypes of furnishTypes" class="btn btn-outline-primary mx-1" [btnRadio]= "ftypes" role="button" name = "sellRent" >
                  {{ftypes}}
                </label>
              </div>
            </div>


              <div class="form-group col-12">
                <label class="my-2">in Building/Society/Project</label>
                <input type="text" class="form-control"
                #propName="ngModel"
                ngModel name="Name"
                required
                minlength="5" [(ngModel)]="propertyView.Name">
                <span *ngIf="!propName.valid && propName.touched" class="error-block">
                  <span *ngIf="propName?.errors?.['required']">Please provide name</span>
                  <span *ngIf="propName?.errors?.['minlength']">Name must be atleast 5 char long</span>
                </span>
              </div>


              <div class="form-group col-12">
                <label class="my-2">City</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                  <button type="button" class="btn btn-primary col-12 my-1"
                  (click)="selectTab(1)">Next</button>
              </div>
          </tab>

          <tab heading="Pricing and Area">
              <div class="form-group col-12">
                <label>Price (in USD)</label>
                <input type="text" class="form-control" name="price" [(ngModel)]="propertyView.Price">
              </div>

              <div class="form-group col-12">
                <label>Security (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Maintenance (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Built Area (in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Carpet Area(in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <button type="button" class="btn btn-primary col-12 my-1"
                (click)="selectTab(2)">Next</button>

                <button type="button" class="btn btn-primary col-12 my-1"
                (click)="selectTab(0)">Back</button>
              </div>
          </tab>

          <tab heading="Address">

            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>

              <div class="form-group col-12">
                <button type="button" class="btn btn-primary col-12 my-1"
                (click)="selectTab(3)">Next</button>

                <button type="button" class="btn btn-primary col-12 my-1"
                (click)="selectTab(1)">Back</button>
              </div>
          </tab>

          <tab heading="Other Details">
            <div class="form-group col-12 my-2">
              <p>Ready to move</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let yn of yesNo" class="btn btn-outline-primary mx-1" [btnRadio]= "yn" role="button" name = "sellRent" >
                  {{yn}}
                </label>
              </div>
            </div>

            <div class="form-group col-3 my-2">
              <label>Possession/Avaialble From</label>
              <input type="text"
                     class="form-control"
                     bsDatepicker
                     [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
            </div>

            <div class="form-group col-12 my-2" >
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12 my-2">
              <p>Gated Community</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let yn of yesNo" class="btn btn-outline-primary mx-1" [btnRadio]= "yn" role="button" name = "sellRent" >
                  {{yn}}
                </label>
              </div>
            </div>

            <div class="form-group col-12 my-2">
              <p>Main entrance</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let mE of mainEntrances" class="btn btn-outline-primary mx-1" [btnRadio]= "mE" role="button" name = "sellRent" >
                  {{mE}}
                </label>
              </div>
            </div>


            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>

            <div class="form-group col-12">
                <button type="button" class="btn btn-primary col-12 my-1"
                (click)="selectTab(4)">Next</button>

                <button type="button" class="btn btn-primary col-12 my-1"
                (click)="selectTab(2)">Back</button>
             </div>
          </tab>

          <tab heading="Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  This is under construction
              </div>
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary col-12 my-1"
              (click)="selectTab(3)">Back</button>
            </div>
          </tab>
        </tabset>
      </div>
    </form>
    </div>
  </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>property preview</h3>
      <div>
        <app-property-card [property]="propertyView"></app-property-card>
      </div>
    </div>
  </div>
</div>
